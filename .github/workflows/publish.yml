name: docker publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker: 
          - name: docker hub
            registry: registry.hub.docker.com
            password: DOCKER_PASSWORD
            repository: ahmadnassri/gollum
          
          - name: github package registry
            password: GITHUB_TOKEN
            registry: docker.pkg.github.com
            repository: ahmadnassri/docker-gollum/docker-gollum

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: ${{ matrix.docker.name }}
        uses: docker/build-push-action@v1
        with:
          add_git_labels: true
          username: ${{ github.repository_owner }}
          password: ${{ secrets[matrix.docker.password] }}
          registry: ${{ matrix.docker.registry }}
          repository: ${{ matrix.docker.repository }}
          tags: latest, ${{ github.event.release.tag_name }}
  